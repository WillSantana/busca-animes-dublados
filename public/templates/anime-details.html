<!DOCTYPE html>
<html lang="pt-BR" class="details-page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Anime - Anime Search</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-details.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="details-header">
    <div class="header-content">
      <h1 class="page-title">Detalhes do Anime</h1>
      <p class="page-subtitle">Informações completas e episódios disponíveis</p>
    </div>
  </header>

  <div class="details-container">
    <div id="anime-details">
      <!-- Conteúdo será carregado dinamicamente via JavaScript -->
    </div>
  </div>

  <!-- Botão de voltar -->
  <div class="back-button">
    <a href="/" class="back-link">
      <i class="fas fa-arrow-left"></i> Voltar à página inicial
    </a>
  </div>

  <!-- Botão de tentar novamente
  <button class="retry-button">
    <i class="fas fa-sync-alt"></i> Tentar novamente
  </button> -->

  <!-- Botão de carregar mais episódios
  <button class="load-more-button">
    <i class="fas fa-plus"></i> Carregar mais episódios
  </button> -->

  <!-- Rodapé -->
  <footer class="details-footer">
    <div class="container">
      <p>&copy; 2024 Anime Search. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    // Captura o ID da URL como fallback
    const urlParams = new URLSearchParams(window.location.search);
    window.animeId = urlParams.get('id');
    console.log('ID do anime capturado:', window.animeId);
  </script>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/anime-searcher.js') }}"></script>
  <script src="{{ url_for('static', filename='js/anime-details.js') }}"></script>
</body>
</html>
