<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Anime</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="back-button">← Voltar</a>
      <h1>Anime Search</h1>
      <p>Detalhes completos do anime</p>
    </div>
  </header>

  <main class="container">
    <div id="anime-details">
      <!-- Os detalhes do anime serão carregados aqui dinamicamente -->
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Anime Search. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    // Passa o anime_id para o JavaScript corretamente
    window.animeId = {{ anime_id|tojson|safe }};
  </script>
  <script src="{{ url_for('static', filename='js/anime-details.js') }}"></script>
  <!-- No final do body -->
<script src="{{ url_for('static', filename='js/anime-searcher.js') }}"></script>
<script src="{{ url_for('static', filename='js/anime-details.js') }}"></script>
</body>
</html>
